# Config file for the 4D PhaseCam 4020 InterferometerCtrl,
# used by the 4D implementation (InterferometerCtrl/4DImpl/Factory4D)

# Also used as logger name
InterferometerName	string		PHASECAM-4020

# This parameters is not mandatory: the default value is ERR 
LogLevel		string		TRA

# Configuration file used by the python remote controller
# The remote root for data is defined by the controller
4DConfigFile 		string 		default.ini
		